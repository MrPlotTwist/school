<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Login</h1>
    <!-- @todo add login here -->

    <form action="index.html" method="GET">
        <h1>Registrierung</h1>

        <div>
            <label for="salutation">Anrede:</label>
            <select name="salutation" id="salutation" required>
                <option value="herr">Herr</option>
                <option value="frau">Frau</option>
                <option value="divers">Divers</option>
            </select>
        </div>

        <div>
            <label for="firstname">Vorname:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Max" required />
        </div>

        <div>
            <label for="lastname">Nachname</label>
            <input type="text" id="lastname" name="lastname" placeholder="Mustermann" required />
        </div>

        <div>
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" placeholder="max.mustermann@gmail.com" required />
        </div>

        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="username" required />
        </div>

        <div>
            <label for="password">Passwort</label>
            <input type="password" id="password" name="password" placeholder="passwort" required />
        </div>

        <div>
            <label for="password-confirm">Password best√§tigung</label>
            <input type="password-confirm" id="password-confirm" name="password-confirm" required />
        </div>

        <input type="submit">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
